<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Budget Calculator</title>
    <!-- For bootstrap-datepicker -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Archivo:700|Open+Sans" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Work+Sans" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="font-1 wrapper">
            Mun-e-calc
        </h1>
    </header>
    <main>
        <div class="wrapper totals-uinput">
            <aside class="uinput ">
                <!-- <section class="uinput"> -->
                <form action="#" class="uinput-form">
                    <fieldset class="uinput-container">
                        <h3 class="font-3">Transaction Type</h3>
                        <div class="uinput-radio-container">
                            <div class="uinput-radio-select">

                                <label for="expense" class="uinput-radio-label">
                                    <input type="radio" name="transaction" id="expense" class="uinput-radio-button"
                                        value="Expense" checked>
                                    <span class="uinput-checkmark"></span>
                                    <p>
                                        Expense
                                    </p>
                                </label>
                            </div>
                            <div class="uinput-radio-select">

                                <label for="income" class="uinput-radio-label">
                                    <input type="radio" name="transaction" id="income" class="uinput-radio-button"
                                        value="Income">
                                    <span class="uinput-checkmark"></span>
                                    <p>
                                        Income
                                    </p>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="uinput-container">
                        <label for="date">
                            <h3 class="font-3">
                                Date
                            </h3>
                        </label>
                        <input type="text" id="date" class="uinput-center" placeholder="Format: YYYY/MM/DD" required>
                    </fieldset>
                    <fieldset class="uinput-container">
                        <label for="category">
                            <h3 class="font-3">
                                Category
                            </h3>
                        </label>
                        <select name="category" id="category" class="uinput-Expense-select uinput-center">
                            <option value="Groceries">
                                Groceries
                            </option>
                            <option value="Food">
                                Food
                            </option>
                            <option value="Bills">
                                Bills
                            </option>
                            <option value="Entertainment">
                                Entertainment
                            </option>
                            <option value="Travel">
                                Travel
                            </option>
                            <option value="Education">
                                Education
                            </option>
                            <option value="Misc">
                                Misc
                            </option>
                        </select>

                        <select name="category" id="category" class="uinput-Income-select uinput-invisible uinput-center">
                            <option value="Salary">
                                Salary
                            </option>
                            <option value="Investments">
                                Investments
                            </option>
                            <option value="Other Income">
                                Other Income
                            </option>
                        </select>
                    </fieldset>
                    <fieldset class="uinput-container">
                        <label for="description">
                            <h3 class="font-3">
                                Description
                            </h3>
                        </label>
                        <input type="text" id="description" class="uinput-center" maxlength="20">
                    </fieldset>
                    <fieldset class="uinput-container">
                        <label for="amount">
                            <h3 class="font-3">
                                Amount
                            </h3>
                        </label>
                        <input type="text" id="amount" class="uinput-center" maxlength="7" placeholder="Format: $34.00/34.00/34"
                            required>
                    </fieldset>
                    <input id="submit" class="uinput-submit" type="submit" value="submit">
                </form>
            </aside>
            <section class="totals-output">
                <div class="totals">
                    <ul class="totals-list">
                        <li class="totals-row totals-row-income">
                            <h2 class="totals-item font-2">
                                Income
                            </h2>
                            <p class="totals-item totals-item-value" id="income-total">
                                $0.00
                            </p>
                        </li>
                        <li class="totals-row totals-row-expenses">
                            <h2 class="totals-item font-2">
                                Expenses
                            </h2>
                            <p class="totals-item totals-item-value" id="expense-total">
                                $0.00
                            </p>
                        </li>
                        <li class="totals-row totals-row-balance">
                            <h2 class="totals-item font-2">
                                Balance
                            </h2>
                            <p class="totals-item totals-item-value" id="balance-total">
                                $0.00
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="output-disp">
                    <ul class="output-disp-btn-list">
                        <li id="all-btn" class="output-disp-btn output-disp-btn-selected">
                            <h3 class="font-3 output-disp-btn-heading">
                                All
                            </h3>
                        </li>
                        <li id="expense-btn" class="output-disp-btn">
                            <h3 class="font-3 output-disp-btn-heading">
                                Expense
                            </h3>
                        </li>
                        <li id="income-btn" class="output-disp-btn"">
                        <h3 class=" font-3
                            output-disp-btn-heading">
                            Income
                            </h3>
                        </li>
                    </ul>
                    <div class="output-disp-table-container">

                        <div id="all-tab-container" class="output-disp-table output-disp-top">

                            <ul class="output-disp-row">
                                <li class="output-disp-col-2">
                                    <p class="tab-header" id="all-date">
                                        Date
                                    </p>
                                </li>
                                <li class="output-disp-col-3">
                                    <p class="tab-header" id="all-category">
                                        Category
                                    </p>
                                </li>
                                <li class="output-disp-col-5">
                                    <p class="tab-header">
                                        Description
                                    </p>
                                </li>
                                <li class="output-disp-col-4">
                                    <p class="tab-header" id="all-amount">
                                        Amount
                                    </p>
                                </li>
                                <li class="output-disp-col-1">
                                    <p class="tab-header">
                                        <i class="fas fa-times-circle"></i>
                                    </p>
                                </li>
                            </ul>
                            <div id="all-tab" class="output-disp-results">
                            </div>
                        </div>

                        <div id="expense-tab-container" class="output-disp-table">
                            <ul class="output-disp-row">
                                <li class="output-disp-col-2">
                                    <p class="tab-header" id="expense-date">
                                        Date
                                    </p>
                                </li>
                                <li class="output-disp-col-3">
                                    <p class="tab-header" id="expense-category">
                                        Category
                                    </p>
                                </li>
                                <li class="output-disp-col-5">
                                    <p class="tab-header">
                                        Description
                                    </p>
                                </li>
                                <li class="output-disp-col-4">
                                    <p class="tab-header" id="expense-amount">
                                        Amount
                                    </p>
                                </li>
                                <li class="output-disp-col-1">
                                    <p class="tab-header">
                                        <i class="fas fa-times-circle"></i>
                                    </p>
                                </li>
                            </ul>
                            <div id="expense-tab" class="output-disp-results">
                            </div>
                        </div>

                        <div id="income-tab-container" class="output-disp-table">
                            <ul class="output-disp-row">
                                <li class="output-disp-col-2">
                                    <p class="tab-header" id="income-date">
                                        Date
                                    </p>
                                </li>
                                <li class="output-disp-col-3">
                                    <p class="tab-header" id="income-category">
                                        Category
                                    </p>
                                </li>
                                <li class="output-disp-col-5">
                                    <p class="tab-header">
                                        Description
                                    </p>
                                </li>
                                <li class="output-disp-col-4">
                                    <p class="tab-header" id="income-amount">
                                        Amount
                                    </p>
                                </li>
                                <li class="output-disp-col-1">
                                    <p class="tab-header">
                                        <i class="fas fa-times-circle"></i>
                                    </p>
                                </li>
                            </ul>
                            <div id="income-tab" class="output-disp-results">
                            </div>
                        </div>

                    </div>
                </div>

            </section>

        </div>




    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap-datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
    <script src="./js/vendor/datepicker.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
