<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Budget Calculator</title>
    <!-- For bootstrap-datepicker -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="font-1 wrapper">
            Simple Budget Calculator
        </h1>
    </header>
    <main>
        <section class="totals">
            <div class="totals-container wrapper">
                <ul class="totals-list">
                    <li class="totals-row">
                        <h2 class="totals-item font-2">
                            Income
                        </h2>
                        <p class="totals-item totals-item--value">
                            $2,000.56
                        </p>
                        <!-- <ul class="totals-row-pair">
                            <li class="totals-item totals-item--heading">Income</li>
                            <li class="totals_item totals-item--value" id="income">$2,000.56</li>
                        </ul> -->
                    </li>
                    <li class="totals-row">
                        <h2 class="totals-item font-2">
                            Expenses
                        </h2>
                        <p class="totals-item totals-item--value">
                            $3,576.30
                        </p>
                        <!-- <ul class="totals-row-pair">
                            <li class="totals-item totals-item--heading">Expenses</li>
                            <li class="totals_item totals-item--value" id="expenses">$3,576.30</li>
                        </ul> -->
                    </li>
                    <li class="totals-row">
                        <h2 class="totals-item font-2">
                            Balance
                        </h2>
                        <p class="totals-item totals-item--value">
                            -$1,575.74
                        </p>
                        <!-- <ul class="totals-row-pair">
                            <li class="totals-item totals-item--heading">Balance</li>
                            <li class="totals_item totals-item--value" id="balance">-$1,575.74</li>
                        </ul> -->
                    </li>
                </ul>
            </div>
        </section>
        <section class="uinput">
            <form action="" class="uinput-form wrapper">
                <h3 class="font-3">Transaction Type</h3>
                <fieldset class="uinput-container">
                    <div class="uinput-radio-select">
                        <input type="radio" name="transaction" id="expense" class="uinput-radio-item" value="Expense"
                            checked>
                        <label for="expense" class="uinput-radio-item uinput-radio-item--label">
                            Expense
                        </label>
                    </div>
                    <div class="uinput-radio-select">
                        <input type="radio" name="transaction" id="income" class="uinput-radio-item" value="Income">
                        <label for="income" class="uinput-radio-item uinput-radio-item--label">
                            Income
                        </label>
                    </div>
                </fieldset>
                <fieldset class="uinput-container">
                    <ul class="uinput-list">
                        <li class="uinput-list-item">
                            <label for="date">
                                <h3 class="font-3">
                                    Date
                                </h3>
                            </label>
                            <input type="text" id="date" class="uinput-date" readonly required>
                        </li>
                        <li class="uinput-list-item">
                            <label for="category">
                                <h3 class="font-3">
                                Category
                                </h3>
                            </label>
                            <select name="category" id="category" class="uinput-expense-select">
                                <option value="Groceries">
                                    Groceries
                                </option>
                                <option value="Food">
                                    Food
                                </option>
                                <option value="Bills">
                                    Bills
                                </option>
                                <option value="Entertainment">
                                    Groceries
                                </option>
                                <option value="Travel">
                                    Groceries
                                </option>
                                <option value="Education">
                                    Education
                                </option>
                                <option value="Misc">
                                    Misc
                                </option>
                            </select>

                            <select name="category" id="category" class="uinput-income-select uinput-invisible">
                                <option value="Salary">
                                    Salary
                                </option>
                                <option value="Investments">
                                    Investments
                                </option>
                                <option value="Other Income">
                                    Other Income
                                </option>
                            </select>
                        </li>
                        <li class="uinput-list-item">
                            <label for="description">
                                <h3 class="font-3">
                                Description
                                </h3>
                            </label>
                            <input type="text" id="description" class="uinput-description" required>
                        </li>
                        <li class="uinput-list-item">
                            <label for="amount">
                                <h3 class="font-3">
                                Amount
                                </h3>
                            </label>
                            <input type="text" id="amount" class="uinput-amount" required>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="Add Entry">
            </form>
        </section>
        <section>
            
        </section>



    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap-datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>

    <script>
        $(function () {
                    $('.uinput-date').datepicker({
                        format: 'mm/dd/yyyy',
                        startDate: '-3d'
                    });
                });
    </script>

</body>

</html>
